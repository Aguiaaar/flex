<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Site da Pizzaria</title>
    <link rel="stylesheet" href="pizzaria.css">
</head>
<body>
    <header>
        <div class="logo">Meu logo</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Localização</li>
            </ul>
        </nav>
    </header>
   
    <div class="hero">
        <div class="textodestaque">
            Seja bem-vindo a pizzaria da Aguiar!
        </div>
    </div>
   
    <main>
        <h2>A melhor pizza da cidade</h2>
        <div class="linha"></div>
        <p>Conheça os sabores</p>
        
        <!--CARD 1-->
        <div class="cards">
            <div class="card">
                <div class="imagem">
                    <img src="/Imagens/foto1.jpg">
                </div>

                    <div class="pizza">Calabresa</div>
                    <div class="preco">R$ 49,90</div>

            </div>

            <!--CARD 2-->
            <div class="card">
                <div class="imagem">
                    <img src="/Imagens/foto2.jpg">
                </div>

                    <div class="pizza">Portuguesa</div>
                    <div class="preco">R$ 59,90</div>
                </div>
            </div>
                <!--CARD 3-->
            <div class="card">
                    <div class="imagem">
                        <img src="/Imagens/foto3.jpg">
                    </div>
                    <div class="info">
                        <div class="pizza">Tradicional</div>
                        <div class="preco">R$ 48,90</div>
                    </div>
            </div>
        </div>

    <a href="#">Faça seu pedido</a>
    </main>
    <footer>
        <div class="endereco">
            Rua das flores,1000<br>
            Guararapes (SP)<br>

        <div class="sociais">
            <ul>
                <li>Facebook</li>
